<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>YouTube Plus</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1>You Tube Plus</h1>
        <div id="error-container" class="error-container hidden"></div>
      </div>
      <button id="auth-btn" class="hidden">Connect</button>
    </header>
    <div class="action-bar">
      <button id="add-all-btn" disabled>Save All to Watch Later</button>
    </div>
    <div id="tab-list" class="tab-list">
      <!-- Tabs will be injected here -->
      <div class="loading">Scanning for tabs...</div>
    </div>
    <div id="debug-info" class="debug-info"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
